{% extends 'base.html' %}
{% load static %}
{% block content %}

  {% comment %} <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Вход</button>
    <input type="submit">
  </form> {% endcomment %}
    <div class="form-registration">
      <figure class="form-registration-img">
        <img src="https://images.pexels.com/photos/221205/pexels-photo-221205.jpeg?h=350&auto=compress&cs=tinysrgb" alt="" />
        <figcaption class="form-registration-img-caption">Залогиньтесь</figcaption>
      </figure>
    
      <form method=POST class="form-registration-group" action="">
        {% csrf_token %}
        <input class="form-registration-input" type="text" placeholder="username" name="username">
        {% comment %} <input class="form-registration-input" type="email" placeholder="Email"> {% endcomment %}
        <input class="form-registration-input" type="password" placeholder="password" name="password">
        <input type="checkbox"> Запомнить меня
        <input class="form-registration-submit-button" type="submit" value="Continue">
        <p class="or-divider"><span>или</span></p>
        <a class="form-registration-social-button" href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i> Войти через Google</a>
        <p class="form-registration-member-signin">Нет аккаунта? <a href="{% url 'register' %}"> Зарегистрироваться</a></p>
        <p class="form-registration-terms"><a href="#">Terms &amp; Conditions</a>|<a href="#">Privacy</a></p>
      </form>  
    </div>
  </div>
{% endblock %}
