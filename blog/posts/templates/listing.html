{% extends "base.html" %}
{% block content %}
<h1>Blog listing</h1>

{% if messages %}
<ul class="messages" style="background-color:#ccc">
  {% for message in messages %}
  <li {% if message.tags %} class="{{ message.tags }} {% endif %}">
    {{ message }}
  </li>
  {% endfor %}
</ul>
<ul> 
  {% for blog in blogs %}
  <li> 
    <a href="{% url 'view_blog' blog.id %}">{{ blog.title }}
  </li>
  {% endfor %}
</ul>
{% endif %}
{% endblock content%}
